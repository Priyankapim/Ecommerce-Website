
<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>
<link rel="stylesheet" type="text/css" href="shop.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
<div class="CartContainer">
      <div class="Header">
          <h3 class="Heading">Shopping Cart</h3>
          <h5 class="Action">Remove all</h5>
      </div>

      <div class="Cart-Items">
            <div class="image-box">
                <img src="image/s1.png" style={{ height="120px" }} />
            </div>
            <div class="about">
               <h1 class="title">Girls casual top and jeans</h1>
                <h3 class="subtitle">$40</h3>
                
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$40</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
      </div>

      <div class="Cart-Items pad">
            <div class="image-box">
                <img src="image/s2.jpg" style={{ height="120px" }} />
            </div>
            <div class="about">
                <h1 class="title">woman fashion dress</h1>
                <h3 class="subtitle">$20</h3>
                
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">1</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$20</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
      </div>

      <div class="Cart-Items pad">
        <div class="image-box">
            <img src="image/s3.jpg" style={{ height="120px" }} />
        </div>
        <div class="about">
            <h1 class="title">Leather black jacket</h1>
            <h3 class="subtitle">$20</h3>
            
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">$20</div>
            <div class="save"><u>Save for later</u></div>
            <div class="remove"><u>Remove</u></div>
        </div>

    </div>
  <hr>
   
    <div class="checkout">
    <div class="total">
        <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">3 items</div>
        </div>
        <div class="total-amount">$80</div>
    </div>
    
     <button class="button" type="button">checkout</button>
     </div>
    

</div>
</body>
</html>
